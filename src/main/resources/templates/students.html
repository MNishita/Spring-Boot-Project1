<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <link href="https://cdn.jsdeliver.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <meta charset="UTF-8">
  <title>Manage Students</title>
</head>
<body>
<div  style="text-align:center">
  <h1>Manage Students</h1>
</div>
<div style="text-align:center">
  <h2><a th:href="@{/students/new}">Add New Student</a></h2>
</div>

<div th:if="${message}" style="text-align:center;color:white;background-color:#66ff66">
  [[${message}]]
</div>

<div>
  <table border="1px solid black" cellspacing="10" cellpadding="20" style="border-collapse:collapse;margin:10px auto">
    <thead>
    <tr>
      <th>ID</th>
      <th>NAME</th>
      <th>COLLEGE NAME</th>
      <th>BRANCH</th>
      <th>EMAIL</th>
      <th></th>
    </tr>
    </thead>
    <tbody>
    <th:block th:each="student : ${StudentsList}">
      <tr>
        <td>[[${student.id}]]</td>
        <td>[[${student.name}]]</td>
        <td>[[${student.college}]]</td>
        <td>[[${student.branch}]]</td>
        <td>[[${student.email}]]</td>
        <td>
          <a th:href="@{'/students/edit/' + ${student.id}}">Edit</a>
          <a th:href="@{'/students/delete/' + ${student.id}}">Delete</a>
        </td>
      </tr>
    </th:block>
    </tbody>
  </table>
</div>
</body>
</html>
