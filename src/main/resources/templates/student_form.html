<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <link href="https://cdn.jsdeliver.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <meta charset="UTF-8">
    <title>Add New Student</title>
</head>
<body>
<div style="text-align:center">
    <div><h1>Add New Student</h1></div>
    <form th:action="@{/students/save}" method="get" th:object="${student}">
        <div style="margin:10px auto;width:70%;border:1px solid black;padding:10px 0">
            <table style="margin:5px auto" cellpadding="10px">
                <tr>
                    <th><label>Student Name :</label></th>
                    <td><input type="text" th:field="*{name}"></td>
                </tr>
                <tr>
                    <th><label>Email :</label></th>
                    <td><input type="email" th:field="*{email}"></td>
                </tr>
                <tr>
                    <th><label>College Name :</label></th>
                    <td><select th:field="*{college}">
                        <option value=""> </option>
                        <option value="MVIT">Sir M. Visvesvaraya Institute of Technology</option>
                        <option value="BRECW">Bhoj Reddy Engineering College for Women</option>
                        <option value="Cummins">Cummins College</option>
                        <option value="Mody University">Mody University</option>
                        <option value="GWEC">Government Women Engineering College</option>
                        <option value="BVRIT">B V Raju Institute of Technology</option>
                        <option value="SVCEW">Shri Vishnu Engineering College for Women</option>
                    </select></td>
                </tr>
                <tr>
                    <th><label>Branch :</label></th>
                    <td><select th:field="*{branch}">
                        <option value=""> </option>
                        <option value="CSE">Computer Science Engineering</option>
                        <option value="IT">Information Technology</option>
                        <option value="ECE">Electronics and Communications Engineering</option>
                        <option value="EEE">Electrical and Electronics Engineering</option>
                    </select></td>
                </tr>
            </table>
            <button type="submit">Save</button>
            <button type="button" onclick="cancelForm()">Cancel</button>
        </div>
    </form>
</div>
<script>
    function cancelForm() {
        window.location = "[[@{/students}]]";
    }
</script>
</body>
</html>
